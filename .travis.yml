language: android
sudo: false
android:
  components:
    - build-tools-22.0.1
    - build-tools-23.0.0
    - android-23
    - android-22
    - extra-android-support
    - extra-android-m2repository
  licenses:
    - 'android-sdk-license-.+'
    - '.*intel.+'
before_install:
  - chmod +x gradlew
  - git submodule update --init --recursive
install:
  - ./gradlew
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-lightningPlus-debug.apk
  skip_cleanup: true
  on:
    tags: true
